<!DOCTYPE html>
<html lang="en">

<head>
    <title>ITIS 3135 || Evan Huntley's Enchanted Hummingbird || Calculator</title>

    <link href="styles/default.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

<body>
    <main>
        <header>
            <h1>ITIS 3135 || Evan Huntley's Enchanted Hummingbird</h1>
            <nav id="siteLinks">Nav Links Here</nav>
<nav id="secondaryLinks">Secondary Links here</nav>
        
        </header>
        
        <h2>Calculator</h2>

        <div class="calcbox">
        <div class="calcbutton calcanswer" id="displayText"></div >
        <button class="calcbutton" name="7">7</button >
        <button onClick="displayNums('8')"  class="calcbutton" name="8">8</button >
        <button onClick="displayNums('9')"  class="calcbutton" name="9">9</button >
        <button onClick="displayNums('+')"  class="calcbutton operator" name="+">+</button >
        <button onClick="displayNums('4')"  class="calcbutton" name="4">4</button >
        <button onClick="displayNums('5')"  class="calcbutton" name="5">5</button >
        <button onClick="displayNums('6')"  class="calcbutton" name="6">6</button >
        <button onClick="displayNums('-')"  class="calcbutton operator" name="-">-</button >
        <button onClick="displayNums('1')"  class="calcbutton" name="1">1</button >
        <button onClick="displayNums('2')"  class="calcbutton" name="2">2</button >
        <button onClick="displayNums('3')"  class="calcbutton" name="3">3</button >
        <button onClick="displayNums('*')"  class="calcbutton operator" name="X">X</button >
        <button onClick="clearmyarr()"  class="calcbutton clear" name="C">C</button >
        <button onClick="displayNums('0')"  class="calcbutton" name="0">0</button >
        <button onClick="calculate()"  class="calcbutton" name="=">=</button >
        <button onClick="displayNums('/')"  class="calcbutton operator" name="/">/</button >
        </div >




    </main>
    <footer id="footerLinks">

    </footer>
</body>
